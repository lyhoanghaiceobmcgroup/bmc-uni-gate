<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle with navy background -->
  <circle cx="100" cy="100" r="98" fill="#1e3a8a" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Inner gold circle -->
  <circle cx="100" cy="100" r="75" fill="#b8860b"/>
  
  <!-- Globe icon -->
  <g transform="translate(100, 65)">
    <!-- Globe outline -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2"/>
    <!-- Longitude lines -->
    <path d="M -25,0 Q 0,-15 25,0 Q 0,15 -25,0" fill="none" stroke="white" stroke-width="1.5"/>
    <path d="M -25,0 Q 0,15 25,0 Q 0,-15 -25,0" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Latitude lines -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="1.5"/>
    <path d="M -20,-12 Q 0,-8 20,-12" fill="none" stroke="white" stroke-width="1"/>
    <path d="M -20,12 Q 0,8 20,12" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- GLOBAL text -->
  <text x="100" y="110" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#1e3a8a">GLOBAL</text>
  
  <!-- Book icon -->
  <g transform="translate(100, 130)">
    <!-- Book pages -->
    <path d="M -15,-8 L -15,8 Q -15,10 -13,10 L 13,10 Q 15,10 15,8 L 15,-8 Q 15,-10 13,-10 L -13,-10 Q -15,-10 -15,-8 Z" fill="white" stroke="#1e3a8a" stroke-width="1"/>
    <!-- Book spine -->
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#1e3a8a" stroke-width="1"/>
    <!-- Page lines -->
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="-12" y1="-2" x2="12" y2="-2" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="-12" y1="1" x2="12" y2="1" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="-12" y1="4" x2="12" y2="4" stroke="#1e3a8a" stroke-width="0.5"/>
  </g>
  
  <!-- Circular text around the logo -->
  <defs>
    <path id="circle-text-top" d="M 30,100 A 70,70 0 0,1 170,100"/>
    <path id="circle-text-bottom" d="M 170,100 A 70,70 0 0,1 30,100"/>
  </defs>
  
  <!-- CONSULTING text (top arc) -->
  <text font-family="serif" font-size="14" font-weight="bold" fill="white">
    <textPath href="#circle-text-top" startOffset="50%" text-anchor="middle">
      CONSULTING
    </textPath>
  </text>
  
  <!-- BUSINESS MANAGEMENT text (bottom arc) -->
  <text font-family="serif" font-size="14" font-weight="bold" fill="white">
    <textPath href="#circle-text-bottom" startOffset="50%" text-anchor="middle">
      BUSINESS â€¢ MANAGEMENT
    </textPath>
  </text>
  
  <!-- Decorative dots -->
  <circle cx="35" cy="65" r="2" fill="white"/>
  <circle cx="165" cy="65" r="2" fill="white"/>
  <circle cx="35" cy="135" r="2" fill="white"/>
  <circle cx="165" cy="135" r="2" fill="white"/>
</svg>